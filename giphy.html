<!DOCTYPE html>
<html>
<head>
	<title>Comedy Show Search</title>
</head>

<body>
	<div class="container">
		<div class="row">
	
			<div id="buttons-view"></div> <!-- end of buttons div -->

		</div> <!-- end of first row where buttons will go -->
		
		<div class="row">
			<div class="col-md-6">

				<div id="shows-view"></div> <!-- end of div where shows will go-->

			</div> <!-- end of column for shows -->

			<div class="col-md-6">

				<form id="show-form">
					<label for="show-input">Add a show</label>
					<br>
					<input type="text" id="show-input">
					<br>
					<input id="add-show" type="submit" value="Submit">
				</form>

			</div> <!-- end of column for search box -->

		</div> <!-- end of second row -->

	</div> <!-- end of container div -->

	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="giphyapi.js"></script>

</body>
</html>
